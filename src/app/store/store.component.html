<div class="container">
  <div class="navbar navbar-light bg-primary">
    <a class="navbar-brand mr-auto ">SPORTS STORE</a>
    <app-cart-summary></app-cart-summary>
  </div>
  <div class="row ">
    <div class="col-md-3 p-3">
      <button class="btn btn-block btn-outline-primary" (click)="changeCategory()"> Home</button>
      <button *ngFor="let cat of categories" class="btn btn-outline-primary                      btn-block"
              [class.active]="cat == selectedCategory" (click)="changeCategory(cat)"> {{cat}}
      </button>
      <button class="btn btn-block btn-danger m-3" routerLink="/admin">
        Admin
      </button>
    </div>
    <div class="col-md-9 p-3">
      <div *ngFor="let product of products" class="card card-outline-primary mb-2">
        <h4 class="card-header d-flex"> {{product.name}}
          <span class="badge badge-success ml-auto ">
            {{ product.price | currency:"USD":'symbol-narrow':"2.2-2" }}
          </span>
        </h4>
        <div class="card-body p-3 d-flex">
          {{product.description}}
          <button class="btn btn-info btn-sm ml-auto"
                  (click)="addProductToCart(product)">
            Add To Cart
          </button>
        </div>
      </div>
    </div>

    <div class="form-inline pull-xs-left mr-4 ml-auto">
      <select class="form-control" [value]="productsPerPage"
              (change)="changePageSize($event.target.value)">
        <option value="3">3 per Page</option>
        <option value="4">4 per Page</option>
        <option value="6">6 per Page</option>
        <option value="8">8 per Page</option>
      </select></div>
    <div class="btn-group pull-xs-right mr-3">
      <button *appCounter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary"
              [class.active]=" page === selectedPage "> {{page}}
      </button>
    </div>
  </div>
</div>
